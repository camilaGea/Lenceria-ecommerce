<html lang="en">
<head>

<body>

    <header>
        <div class=" d-flex justify-content-center align-items-center">
            <div class="contenedor-titulo mt-3 ">
                <div><h1>LENCERIA TINA</h1></div>
            <div class="d-flex justify-content-center ">
                <input id="producto-buscar" class="form-control me-2 buscador" type="text" placeholder="Buscar" aria-label="Search">
                <button id="buscador-producto" class="btn btn-outline-success btn-buscador" type="submit"><i class="fas fa-search" aria-hidden="true"></i></button>
            </div>
            <div class="d-flex justify-content-center m-2 carrito">
                <button id="boton-carrito"><i class="fa-solid fa-cart-shopping"></i><span id="contadorCarrito">0</span></button>
            </div>
        </div>
    </header>

    <main>
        <div class="container ">
            <div class="row d-flex">
                <div class="col col-lg-2 col-md-2 col-sm-2 contenedor-filtros ">
                    <div class="filtros   justify-content-center aling-items-center">
                        <p>COLOR</p>
                        <select id="selecColor">
                            <option value="all">Todos</option>
                            <option value="Negro">Negros</option>
                            <option value="Blanco">Blanco</option>
                            <option value="Rojo">Rojo</option>
                            <option value="Nude">Nude</option>
                            <option value="Verde">Verde</option>
                            <option value="Combinado">Combiando</option>
                        </select>
                    </div>
                    <div class="filtros">
                        <p>TALLE</p>
                        <select id="selecTalles">
                            <option value= "all" >Todos</option>
                            <option value= "100" >100</option>
                            <option value= "90" >90</option>
                            <option value= "80" >80</option>
                            <option value= "unico" >Unico</option>
                        </select>
                    </div>
                </div>

                <div  class="col " id="contenedor-productos" >
                    <!-- <div class="productos">
                        <img src="../img/conj1.jpeg" class="img_producto" alt="">
                        <div class="descrip_producto">
                        <p>CONJUNTO BIANCA</p>
                        <p> $ 1234</p>
                        </div>
                        <input class="btn btn-warning btn-sm" type="button" value="Comprar"/>
                    </div> -->
                    
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="info">
            <p>Copyright Â©2022 Todos los derechos reservados</p>
        </div>
        <div class="redes">
            <ul>
                <li><a href="#"> <i class="fa-brands fa-whatsapp"></i> </a></li>
                <li><a href="#"> <i class="fab fa-instagram"></i> </a></li>
            </ul>
        </div>
    </footer>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fa-solid fa-circle-xmark"></i></button>
            <div id="carrito-contenedor" >
                  <!-- <div class="productoEnCarrito">
                    <p>Buzo 1</p>
                    <p>Precio: $1200</p>
                    <button class="boton-eliminar"><i class="fas fa-trash-alt"></i></button>
                  </div>   -->
            </div>
            
            <div class="d-flex justify-content-between finalizar-compra">
              <p class="precioProducto m-2">Precio total: $<span id="precioTotal">0</span></p>
              <a href="carritoCompra.html"> <button id="fin-compra" type="button" class="btn btn-dark btn-comprar"> Confirmar Compra </button> </a>
            </div>
            <div id="terminar" style="display: flex; justify-content: flex-end;"></div>
          </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
